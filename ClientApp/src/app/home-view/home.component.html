<app-white-space></app-white-space>
<div>
  <app-title text="Add an item"></app-title>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <input type="text" formControlName="name">
    <button type="submit"><fa-icon [icon]="faPlus"></fa-icon></button>
  </form>
</div>
<app-white-space></app-white-space>
<div>
  <app-title text="List of item"></app-title>
	<app-items-table [items]="items"></app-items-table>
</div>
